server.port=2100

spring.application.name=PRODUCT-SERVICE

eureka.client.service-url.defaultZone=http://localhost:8260/eureka

ribbon.eureka.enable=true

#请求处理的超时时间
ribbon.ReadTimeout: 120000
#请求连接的超时时间
ribbon.ConnectTimeout: 30000

#mybatis
mybatis.check-config-location=true
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.ryx.serviceprodect.pojo


#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/renyuanxin?autoReconnect=true&useUnicode=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.cloud.alibaba.fescar.tx-service-group=test_group
